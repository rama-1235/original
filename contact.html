<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ContactForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
  
        <h1>Contact Form</h1>

        <div class="form-container">
        
            <div class="info">

                <div class="pack">
                   <div class="text">
                    <h1>Get In Touch</h1></div>
                

                <div class="text">
                    <h2>Email</h2><br>
                    <span>Example@gmail.com</span>
                </div>

                <div class="text">
                    <h2>Contact-Number</h2><br>
                    <span>+91-00000000000</span>
                </div>
                
                <div class="text">
                    <h2>Address</h2><br>
                    <span>City-Delhi, State-Delhi, India</span>
                </div>

                <div class="social-button">
                    <button> <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></button>
                    <button> <a href=""><i class="fa fa-github" aria-hidden="true"></i> </a></button>
                    <button> <a href=""><i class="fa fa-youtube-play" aria-hidden="true"></i> </a></button>
                    <button> <a href=""> <i class="fa fa-linkedin-square" aria-hidden="true"></i></a></button>
                </div>

            </div> 
            <!-- end of Pack class -->

            </div>
         <!-- info class End -->
            <form action="" onsubmit="send(); reset(); return false">
               
                <div class="icon">
                 <div class="sign"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                </div>

              <div class="input-control">
                <label for="">Name</label><br>
                <input type="text" placeholder="Enter Your Name" id="Name">
              </div>
              <!-- input control End -->
               

              <div class="input-control">
                <label for="">Email</label><br>
                <input type="text" placeholder="Enter Your Email" id="Email">
              </div>
              <!-- input control End -->

              <div class="input-control">
                <label for="">Contact-Number</label><br>
                <input type="text" placeholder="Enter Your Contact Number" id="Contact">
              </div>
              <!-- input control End -->


              <div class="input-control">
                <label for="">Subject</label><br>
                <input type="text" placeholder="Enter Your Subject" id="Subject">
              </div>
              <!-- input control End -->
             
              <div class="input-control">
                <label for="">Message</label><br>
                <textarea name="" id="message"  rows="6" placeholder="Enter Your Message"></textarea>
              </div>

               <div class="input-control">
                <button type="submit">submit</button>
               </div>
            </form>
            <!-- form end -->
        </div>
        <!-- Form container End -->
      

    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function send(){
        let name = document.getElementById("Name").value; 
        let email = document.getElementById("Email").value;
        let contact = document.getElementById("Contact").value;
        let subject = document.getElementById("Subject").value; 
        let message = document.getElementById("message").value;

        Email.send({
    SecureToken : "d8718aa0-fc74-452f-be9a-4b6c587263bf",
    To : 'teja9505128095@gmail.com',
    From :"20551a0523.tejasatya@gmail.com",
    Subject : "mail From Contact Form",
    Body : "name:" + name + "<br> Email:" + email + "<br/>Contact:" + contact + "<br/>Subject:" + subject + "<br/>message:" + message
}).then(
  message => alert(message)
);
      }
    </script> 
</body>
</html>
